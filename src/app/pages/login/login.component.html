<p-toast></p-toast>
  
<div class="login-wrapper">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <div class="form-container">
      <div class="p-field">
        <label for="username">Nombre de Usuario:</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" />
      </div>

      <div class="p-field">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" />
      </div>

      <button pButton type="button" label="Iniciar Sesión" icon="pi pi-sign-in"
              class="boton-admin" (click)="login()"></button>
    </div>
  </div>
</div>
